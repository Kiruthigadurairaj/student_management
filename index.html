<!DOCTYPE html>
<html>
<head>
  <title>Student Portal</title>
  <link rel="stylesheet" href="style3.css">
  <script defer src="script3.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">Student Portal</div>
    <div class="main">
      <div class="search-bar">
        <input placeholder="Search" type="text" />
        <input type="submit" value="Search" />
      </div>
      <div class="sort-buttons">
        <button>Sort A→Z</button>
        <button>Sort Z→A</button>
        <button>Sort By Marks</button>
        <button>Sort By Passing</button>
        <button>Sort By Class</button>
        <button>Sort By Gender</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
